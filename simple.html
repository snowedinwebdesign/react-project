
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <title>React Practice</title>
    </head>
    <body>

      <div id="app"></div>

      <script src="https://fb.me/react-15.0.0.js"></script>
      <script src="https://fb.me/react-dom-15.0.0.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

      <script type="text/babel">

        class Simple extends React.Component {

          constructor(props){
            super(props);
            this.state = {
              number: 1
            }
          }

          render() {
            return (
              <div>
              <h1>Todays Date: {this.props.date.toLocalDateString()}</h1>
              <h2>It is currently month {this.state.number} of 2018.</h2>
              </div>
            );
          }
        }

        const info = {
          date: new Date(),
        }

        ReactDOM.render(
          <Simple
            date={info.date}/>,document.getElementById('app')
        );
        </script>
      </body>
  </html>
